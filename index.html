<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedUp by Project Dev - Next Gen Speed Test</title>
    
    <!-- Font Import: BR Sonoma -->
    <link href="https://fonts.cdnfonts.com/css/br-sonoma" rel="stylesheet">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --dim-color: #444444;
            --border-color: #333333;
            --accent-color: #ffffff;
            --font-main: 'BR Sonoma', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: opacity 0.3s; }
        a:hover { opacity: 0.7; }
        ul { list-style: none; }

        /* --- HEADER --- */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .brand {
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #fff;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        /* --- MAIN CONTENT (SPEED TESTER) --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px 20px;
        }

        /* The Gauge/Circle */
        .gauge-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .gauge-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid var(--dim-color);
            border-radius: 50%;
        }

        /* Spinning Loader */
        .loader {
            display: none;
            width: 300px;
            height: 300px;
            position: absolute;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .speed-display {
            text-align: center;
            z-index: 2;
        }

        .speed-value {
            font-size: 4.5rem;
            font-weight: 600;
            line-height: 1;
            display: block;
        }

        .speed-unit {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            display: block;
        }

        /* Verdict / Recommendation Box */
        .verdict-box {
            text-align: center;
            margin-bottom: 30px;
            min-height: 60px;
            opacity: 0;
            transition: opacity 0.5s;
            max-width: 600px;
        }
        .verdict-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 5px; }
        .verdict-desc { font-size: 0.95rem; color: #aaa; line-height: 1.4; }

        /* Data Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-bottom: 50px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .stat-item h4 {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
            font-weight: 400;
        }

        .stat-item span {
            font-size: 1.5rem;
            font-weight: 500;
        }

        /* Start Button */
        .start-btn {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 15px 50px;
            font-family: var(--font-main);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50px;
        }

        .start-btn:hover {
            background: #fff;
            color: #000;
        }

        .start-btn:disabled {
            border-color: var(--dim-color);
            color: var(--dim-color);
            cursor: not-allowed;
        }

        /* --- FOOTER --- */
        footer {
            background-color: #050505;
            border-top: 1px solid var(--border-color);
            padding: 60px 40px 30px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-col h3 {
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .footer-logo {
            width: 150px;
            margin-bottom: 15px;
            display: block;
        }

        .footer-desc {
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.6;
            max-width: 300px;
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: #fff;
            transition: fill 0.3s;
        }
        
        .social-icon:hover svg {
            fill: #aaa;
        }

        .footer-bottom {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #666;
        }

        /* Animations */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .footer-content { grid-template-columns: 1fr; text-align: center; }
            .social-links { justify-content: center; }
            .footer-bottom { flex-direction: column; gap: 10px; text-align: center; }
            .footer-logo { margin: 0 auto 15px; }
            .footer-desc { margin: 0 auto; }
            .stats-grid { gap: 15px; }
            .stat-item span { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="brand">SpeedUp</div>
        <div><span class="status-dot"></span>Connected</div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="gauge-container">
            <div class="gauge-ring"></div>
            <!-- Spinning CSS Loader -->
            <div class="loader" id="loader"></div>
            
            <div class="speed-display">
                <span class="speed-value" id="mainDisplay">0.0</span>
                <span class="speed-unit" id="unitLabel">Start Test</span>
            </div>
        </div>

        <!-- Result Verdict (Hidden initially) -->
        <div class="verdict-box" id="verdictBox">
            <div class="verdict-title" id="verdictTitle"></div>
            <div class="verdict-desc" id="verdictDesc"></div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-item">
                <h4>PING</h4>
                <span id="pingVal">--</span>
            </div>
            <div class="stat-item">
                <h4>DOWNLOAD</h4>
                <span id="downVal">--</span>
            </div>
            <div class="stat-item">
                <h4>UPLOAD</h4>
                <span id="upVal">--</span>
            </div>
        </div>

        <button class="start-btn" id="startBtn" onclick="startRealTest()">GO</button>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <!-- Branding -->
            <div class="footer-col">
                <img src="https://litestream-iptv.vercel.app/assets/project_dev_logo_(white).svg" alt="Project Dev Logo" class="footer-logo">
                <p class="footer-desc">
                    Project Dev is a tech developer that behind SpeedUp. Creating next-generation web tools with minimalist precision.
                </p>
            </div>
            
            <!-- Spacer -->
            <div class="footer-col"></div>

            <!-- Social Links -->
            <div class="footer-col">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <!-- GitHub Icon -->
                    <a href="#" target="_blank" class="social-icon" title="GitHub">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    </a>
                    <!-- PHCorner Icon (Globe) -->
                    <a href="#" target="_blank" class="social-icon" title="PHCorner">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                    </a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <span>&copy;2025 Project Dev, All Right Reserved</span>
            <span>Version 2.0.3 Stable</span>
        </div>
    </footer>

    <!-- LOGIC SCRIPT -->
    <script>
        // --- DOM Elements ---
        const startBtn = document.getElementById('startBtn');
        const mainDisplay = document.getElementById('mainDisplay');
        const unitLabel = document.getElementById('unitLabel');
        const loader = document.getElementById('loader');
        const statsGrid = document.getElementById('statsGrid');
        
        const pingVal = document.getElementById('pingVal');
        const downVal = document.getElementById('downVal');
        const upVal = document.getElementById('upVal');
        
        const verdictBox = document.getElementById('verdictBox');
        const verdictTitle = document.getElementById('verdictTitle');
        const verdictDesc = document.getElementById('verdictDesc');

        // --- Configuration ---
        // 1. DOWNLOAD: Wikimedia ~3.7MB file
        const downloadAddr = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg"; 
        const downloadSize = 3755498; 

        // 2. UPLOAD: Public Test Endpoint (HttpBin)
        const uploadAddr = "https://httpbin.org/post"; 

        function startRealTest() {
            // UI Reset
            startBtn.disabled = true;
            startBtn.style.opacity = '0';
            statsGrid.style.opacity = '1';
            statsGrid.style.transform = 'translateY(0)';
            verdictBox.style.opacity = '0';
            loader.style.display = 'block';
            
            pingVal.innerText = '--';
            downVal.innerText = '--';
            upVal.innerText = '--';

            measurePing();
        }

        function measurePing() {
            unitLabel.innerText = "Testing Ping...";
            const pStart = new Date().getTime();
            
            // Fetch tiny file (Google Favicon) to check latency
            const img = new Image();
            img.onload = function() {
                const pEnd = new Date().getTime();
                const pTime = pEnd - pStart;
                mainDisplay.innerText = pTime;
                pingVal.innerText = pTime + " ms";
                setTimeout(measureDownload, 500);
            };
            img.onerror = function() {
                // Fallback if blocked
                const pEnd = new Date().getTime();
                const pTime = pEnd - pStart;
                mainDisplay.innerText = pTime;
                pingVal.innerText = pTime + " ms";
                setTimeout(measureDownload, 500);
            }
            // Cache buster
            img.src = "https://www.google.com/favicon.ico?t=" + pStart;
        }

        function measureDownload() {
            unitLabel.innerText = "Mbps (Downloading)";
            const startTime = new Date().getTime();
            const download = new Image();
            
            // Animation for visual feedback
            let fakeAnim = setInterval(() => {
                mainDisplay.innerText = (Math.random() * 20).toFixed(1);
            }, 100);

            download.onload = function () {
                clearInterval(fakeAnim);
                const endTime = new Date().getTime();
                const duration = (endTime - startTime) / 1000; // Seconds
                
                const bitsLoaded = downloadSize * 8;
                const speedBps = bitsLoaded / duration;
                const speedMbps = (speedBps / 1024 / 1024).toFixed(2);
                
                mainDisplay.innerText = speedMbps;
                downVal.innerText = speedMbps;
                
                // Start Upload Test
                setTimeout(measureUpload, 500);
            }

            download.onerror = function() {
                clearInterval(fakeAnim);
                mainDisplay.innerText = "Err";
                finishTest(0);
            }
            
            download.src = downloadAddr + "?n=" + Math.random();
        }

        function measureUpload() {
            unitLabel.innerText = "Mbps (Uploading)";
            
            // Generate 2MB of Junk Data
            const junkData = "A".repeat(2000000); 
            const blob = new Blob([junkData]);
            const uploadSize = blob.size;

            const startTime = new Date().getTime();
            const xhr = new XMLHttpRequest();

            // Progress tracking
            xhr.upload.onprogress = function(event) {
                const duration = (new Date().getTime() - startTime) / 1000;
                if(duration > 0) {
                    const loadedBits = event.loaded * 8;
                    const speed = (loadedBits / duration / 1024 / 1024).toFixed(1);
                    mainDisplay.innerText = speed;
                }
            };

            xhr.open("POST", uploadAddr, true);
            
            // On Success
            xhr.onload = function() {
                const endTime = new Date().getTime();
                const duration = (endTime - startTime) / 1000;
                
                const bitsLoaded = uploadSize * 8;
                const speedBps = bitsLoaded / duration;
                const speedMbps = (speedBps / 1024 / 1024).toFixed(2);

                mainDisplay.innerText = speedMbps;
                upVal.innerText = speedMbps;
                
                finishTest(parseFloat(downVal.innerText));
            };

            // On Error (Fallback)
            xhr.onerror = function() {
                mainDisplay.innerText = "Err";
                upVal.innerText = "Blocked";
                finishTest(parseFloat(downVal.innerText));
            };

            xhr.send(blob);
        }

        function finishTest(finalSpeed) {
            loader.style.display = 'none';
            unitLabel.innerText = "Test Complete";
            startBtn.innerText = "TEST AGAIN";
            startBtn.disabled = false;
            startBtn.style.opacity = '1';
            
            showVerdict(finalSpeed);
        }

        function showVerdict(speed) {
            verdictBox.style.opacity = '1';
            
            if (speed >= 25) {
                verdictTitle.innerText = "Excellent Connection";
                verdictTitle.style.color = "#fff";
                verdictDesc.innerText = "You can stream 4K (Ultra HD) videos and game online seamlessly.";
            } else if (speed >= 10) {
                verdictTitle.innerText = "Good Connection";
                verdictTitle.style.color = "#eee";
                verdictDesc.innerText = "Good for HD (1080p) streaming. You might experience slight buffering on 4K.";
            } else if (speed >= 4) {
                verdictTitle.innerText = "Fair Connection";
                verdictTitle.style.color = "#ccc";
                verdictDesc.innerText = "Suitable for SD (480p) or 720p streaming. Expect loading times on high quality.";
            } else {
                verdictTitle.innerText = "Poor Connection";
                verdictTitle.style.color = "#888";
                verdictDesc.innerText = "You will experience low quality video, buffering, and slow web browsing.";
            }
        }
    </script>
</body>
</html>
